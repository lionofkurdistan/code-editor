<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./logo/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>code editor</title>
</head>
<body>
    <header>
        <img src="./logo/logo1.png" alt="logo web">
        <span>code editor for kurd</span>
    </header>
    
    <div class="editor">
        <div>
        <font size=4>{html code}</font><br>
        <textarea name="" id="html-code" cols="30" rows="10"></textarea>
    </div>

    <div>
        <font size=4>{css code}</font><br>
        <textarea name="" id="css-code" cols="30" rows="10"></textarea>
    </div>

    <div>
        <font size=4>{javascript code}</font><br>
        <textarea name="" id="javascript-code" cols="30" rows="10"></textarea>
    </div>
    </div>

    <div class="editor1">
        <iframe id="output" frameborder="1"></iframe>
    </div>

    <script src="./index.js"></script>
</body>
</html>
